<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - Dungeons and Dragons</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
		<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dungeons and Dragons</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="{{ url_for('character.index') }}">Characters</a></li>
            <li><a href="{{ url_for('campaign.index') }}">Campaigns</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if g.user %}
  	          <li><p class="navbar-text">Welcome {{ g.user['username'] }}</p></li>
            	<li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
            {% else %}
            	<li><a href="{{ url_for('auth.register') }}">Register</a></li>
	            <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
			
			<section>
				{% for message in get_flashed_messages() %}
					<div class="flash">{{ message }}</div>
				{% endfor %}
				{% block content %}{% endblock %}
			</section>
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		
	</body>
</html>
