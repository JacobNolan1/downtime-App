{% extends 'base.html' %}

{% block title %}Select Activities: {{ character['character_name'] }} {% endblock %}

{% block content %}
<div class="container">
	<h3>Activity Selection: {{ character['character_name'] }}  8/14hrs selected</h3>
	<a href="{{ url_for('character.index') }}" class="btn btn-primary">Back</a>
	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped .table-hover">
				<thead>
					<tr class="table-row">
		    			<th>Current Activities</th>
		  			</tr>
	  			</thead>
	  			<tbody>
					<tr>
					    <td></td>
				  	</tr>						
				</tbody>
			</table>		
		</div>
		<div class="col-md-6">
			<table class="table table-striped .table-hover">
				<thead>
					<tr class="table-row">
		    			<th>Ongoing Activities</th>
		  			</tr>
	  			</thead>
	  			<tbody>
					<tr>
					    <td></td>
				  	</tr>						
				</tbody>
			</table>		
		</div>
	</div>
	<form action="{{ url_for('character.select_activities', characterID = character['character_ID']) }}" method="post" autocomplete="off">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
				    <label for="select_activity_type">Select Activity Category</label>
				    <select class="form-control" name="select_activity_type" id="activities-category">
				      <option>--Select--</option>
				      <option>General Activities</option>
				      <option>Job</option>
				      <option>Town</option>
				      <option>City</option>
				      <option>Wilderness</option>
				      <option>Dungeon</option>
				      <option>Other</option>
				    </select>
				    <label for="select_activity">Select Activity</label>
				    <select class="form-control" name="select_activity" id="activities-list">
				      <option>--Select--</option>
				    </select>
				</div>
			</div>
		</div>
		<div id="activityDetails"></div>
		<input type="submit" value="Submit" class="btn btn-primary">
		<input type="reset" value="Reset" class="btn btn-danger">
	</form>
</div>

{% endblock %}
